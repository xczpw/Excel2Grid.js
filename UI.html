<div class="pmdynaform-grid-pagination GRID_ZPW">
	<ul class="pagination GRID_pagination">
		<li class="GRID_btn" id="GRID_btn_toFirst"><a>«</a></li>
		<li class="GRID_btn" id="GRID_btn_toPrevItem"><a>‹</a></li>
		<li class="GRID_btn" id="GRID_btn_toPrev" style="display: none"><a>...</a></li>
		<li class="GRID_btn GRID_btn_N active" id="GRID_btn_1" BtnNo="1"><a>1</a></li>
		<li class="GRID_btn GRID_btn_N" id="GRID_btn_2" BtnNo="2"><a>2</a></li>
		<li class="GRID_btn GRID_btn_N" id="GRID_btn_3" BtnNo="3"><a>3</a></li>
		<li class="GRID_btn GRID_btn_N" id="GRID_btn_4" BtnNo="4"><a>4</a></li>
		<li class="GRID_btn GRID_btn_N" id="GRID_btn_5" BtnNo="5"><a>5</a></li>
		<li class="GRID_btn" id="GRID_btn_toNext"><a>...</a></li>
		<li class="GRID_btn" id="GRID_btn_toNextItem"><a>›</a></li>
		<li class="GRID_btn" id="GRID_btn_toLast"><a>»</a></li>
		<li id="GRID_btn_debugger"><a>debugger</a></li>
	</ul>
	
	<ul class="pagination GRID_other">
		<li><a>All Items</a></li>
		<li><a>Wrong Items</a></li>
	</ul>
</div>


<div id="FileButton">
	<button id="ImportFile" type="button" class="FAG_btn" onclick="return $('#my_file').click()">
		<span class="glyphicon glyphicon-save btn btn-default btn-sm"></span>
		<span class="FAG_btnText">Import</span>
	</button>
	
	<button id="ExportFile" type="button" class="FAG_btn">
		<span class="glyphicon glyphicon-open btn btn-default btn-sm"></span>
		<span class="FAG_btnText">Export</span>
	</button>
	
	<input type="file" id="my_file" accept="application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" style="display: none" />
</div>

<style>
.GRID_ZPW>.GRID_other{float:right;}
.GRID_ZPW>.GRID_pagination{margin:0 auto;}

div#FileButton{float:right;}

.FAG_btn{
background-color:#97d045;!important
border-color: #97d045;
border-radius:4px;
color: #fff;
font-size:12px;
font-family:arial;
border: 1px solid;
}
.FAG_btn.btn-default:hover{
background-color:#84BB35;!important
border-color:#84BB35;!important
border-radius:4px;
color: #fff;
font-size:12px;!important
font-family:arial;!important 
}
.FAG_btn>.FAG_btnText{
color: #fff;
vertical-align: middle !important;
font-family: "DaxRegular",Arial,Helvetica,verdana,FreeSans,"Bitstream Vera Sans",sans-serif;
font-size: 14px;
font-weight: 400;
text-transform: uppercase;
}
</style>

<script>
var firstPageNo=1,lastPageNo=20;
var btn_num=$(".GRID_btn_N").length;

$("#GRID_btn_debugger").click(function(){
	debugger;
});

$(".GRID_btn_N").click(function(){
	$(".GRID_btn_N.active").removeClass("active");
	$(this).addClass("active");
});

$("#GRID_btn_toFirst").click(function(){
	$(".GRID_btn_N.active").removeClass("active");
	$("#GRID_btn_1").addClass("active");
	updatePageNumber(firstPageNo-Number($("#GRID_btn_1>a").text()));
});

$("#GRID_btn_toLast").click(function(){
	$(".GRID_btn_N.active").removeClass("active");
	$("#GRID_btn_5").addClass("active");
	updatePageNumber(lastPageNo-Number($("#GRID_btn_5>a").text()));
});

$("#GRID_btn_toPrevItem").click(function(){
	var BtnNo=Number($(".GRID_btn_N.active").attr("BtnNo"));
	if(BtnNo>1){
		$(".GRID_btn_N.active").removeClass("active");
		$(".GRID_btn_N[BtnNo='"+Number(BtnNo-1)+"']").addClass("active");
	}else{
		updatePageNumber(-1);
	}
});

$("#GRID_btn_toNextItem").click(function(){
	var BtnNo=Number($(".GRID_btn_N.active").attr("BtnNo"));
	if(BtnNo<btn_num){
		$(".GRID_btn_N.active").removeClass("active");
		$(".GRID_btn_N[BtnNo='"+Number(BtnNo+1)+"']").addClass("active");
	}else{
		updatePageNumber(+1);
	}
});

$("#GRID_btn_toPrev").click(function(){
	$(".GRID_btn_N.active").removeClass("active");
	$("#GRID_btn_5").addClass("active");
	updatePageNumber(-btn_num);
});

$("#GRID_btn_toNext").click(function(){
	$(".GRID_btn_N.active").removeClass("active");
	$("#GRID_btn_1").addClass("active");
	updatePageNumber(+btn_num);
});


function updatePageNumber(num_add){
	$(".GRID_btn_N>a").filter(function(index){
		var minPageNo=firstPageNo+index, maxPageNo=lastPageNo-(btn_num-1-index);
		var newPageNo=Math.min(Math.max(Number(Number($(this).text())+num_add),minPageNo),maxPageNo);
		$(this).text(newPageNo);
	});
	showOrHideButton();
}

function showOrHideButton(){
	if($("#GRID_btn_1>a").text()==firstPageNo){
		$("#GRID_btn_toPrev").hide();
	}else{
		$("#GRID_btn_toPrev").show();
	}
	
	if($("#GRID_btn_5>a").text()==lastPageNo){
		$("#GRID_btn_toNext").hide();
	}else{
		$("#GRID_btn_toNext").show();
	}
}
</script>
